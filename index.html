<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oscar van den Bosch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
      overflow: hidden;
      background: #0a0a1a;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(20, 20, 35, 0.75);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 48px 56px;
      text-align: center;
      max-width: 440px;
      width: 90%;
      box-shadow: 0 0 60px rgba(0, 119, 181, 0.15);
    }

    .profile-photo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0077b5;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
      white-space: nowrap;
    }

    .subtitle {
      color: #888;
      font-size: 0.95rem;
      margin-bottom: 40px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    a.btn {
      display: block;
      padding: 14px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: opacity 0.2s, transform 0.2s;
    }

    a.btn:hover {
      opacity: 0.85;
      transform: translateY(-2px);
    }

    .btn-cv {
      background: #2563eb;
      color: #fff;
    }

    .btn-linkedin {
      background: #0077b5;
      color: #fff;
    }

    .gmail-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .gmail-box span {
      font-size: 0.95rem;
      color: #ccc;
    }

    .copy-btn {
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
    }

    .copy-btn:hover {
      background: #555;
    }

    .copy-btn.copied {
      background: #16a34a;
    }
  </style>
</head>
<body>

  <canvas id="bg"></canvas>

  <div class="card">
    <img class="profile-photo" src="1771252025276 (2).jpg" alt="Oscar van den Bosch" />
    <h1>Oscar van den Bosch</h1>
    <p class="subtitle">Full Stack Developer & Freelancer</p>

    <div class="links">

      <!-- LinkedIn -->
      <a class="btn btn-linkedin" href="https://www.linkedin.com/in/oscar-van-den-bosch-a727a7392" target="_blank">
        LinkedIn Profile
      </a>

      <!-- CV -->
      <a class="btn btn-cv" href="CV_Professional.pdf" target="_blank">
        View My CV
      </a>

      <!-- Gmail -->
      <div class="gmail-box">
        <span>Grer792@gmail.com</span>
        <button class="copy-btn" onclick="copyEmail()">Copy</button>
      </div>

    </div>
  </div>

  <script>
    // Animated particle background
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');

    let W, H, particles;

    function init() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
      particles = Array.from({ length: 80 }, () => ({
        x: Math.random() * W,
        y: Math.random() * H,
        r: Math.random() * 1.5 + 0.5,
        dx: (Math.random() - 0.5) * 0.4,
        dy: (Math.random() - 0.5) * 0.4,
        alpha: Math.random() * 0.5 + 0.2
      }));
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);

      // Gradient background
      const grad = ctx.createRadialGradient(W / 2, H / 2, 0, W / 2, H / 2, W * 0.8);
      grad.addColorStop(0, '#0d0d2b');
      grad.addColorStop(1, '#04040f');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, W, H);

      // Draw connections
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(0, 119, 181, ${0.15 * (1 - dist / 120)})`;
            ctx.lineWidth = 0.5;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }

      // Draw particles
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0, 180, 255, ${p.alpha})`;
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > W) p.dx *= -1;
        if (p.y < 0 || p.y > H) p.dy *= -1;
      });

      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();

    // Copy email
    function copyEmail() {
      navigator.clipboard.writeText('Grer792@gmail.com').then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'Copied!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.textContent = 'Copy';
          btn.classList.remove('copied');
        }, 2000);
      });
    }
  </script>
</body>
</html>
