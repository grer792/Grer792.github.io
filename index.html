<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #F7F6E8;
      font-family: 'Segoe UI', sans-serif;
      color: #f0f0f0;
    }

    .card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 48px 56px;
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .subtitle {
      color: #888;
      font-size: 0.95rem;
      margin-bottom: 40px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    a.btn {
      display: block;
      padding: 14px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    a.btn:hover {
      opacity: 0.85;
    }

    .btn-cv {
      background: #2563eb;
      color: #fff;
    }

    .btn-linkedin {
      background: #0077b5;
      color: #fff;
    }

    .gmail-box {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .gmail-box span {
      font-size: 0.95rem;
      color: #ccc;
      word-break: break-all;
    }

    .copy-btn {
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
    }

    .copy-btn:hover {
      background: #555;
    }

    .copy-btn.copied {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Oscar van den Bosch</h1>
    <p class="subtitle">Full Stack Developer & Freelancer</p>

    <div class="links">

      <!-- LinkedIn -->
      <a class="btn btn-linkedin" href="https://www.linkedin.com/in/oscar-van-den-bosch-a727a7392" target="_blank">
        LinkedIn Profile
      </a>

      <!-- CV -->
      <a class="btn btn-cv" href="CV_Professional.pdf" target="_blank">
        View My CV
      </a>

      <!-- Gmail (copy to clipboard) -->
      <div class="gmail-box">
        <span>Grer792@gmail.com</span>
        <button class="copy-btn" onclick="copyEmail()">Copy</button>
      </div>

    </div>
  </div>

  <script>
    function copyEmail() {
      navigator.clipboard.writeText('Grer792@gmail.com').then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'Copied!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.textContent = 'Copy';
          btn.classList.remove('copied');
        }, 2000);
      });
    }
  </script>
</body>
</html>
